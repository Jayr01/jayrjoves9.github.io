
<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <link type="text/css" rel="stylesheet" href="jay2.css" media="screen">
</head>
<body>
  <h1 class="header">User Information Form</h1>
  <form  class="form-container" id="contact-form" method="post" action="" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required>
      <p class="error" id="name-error"></p>
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" id="last" name="last" required>
      <p class="error" id="last-error"></p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <p class="error" id="email-error"></p>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <p class="error" id="phone-error"></p>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <p class="error" id="address-error"></p>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <p class="error" id="birthdate-error"></p>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <p class="error" id="gender-error"></p>
    </div>
    <div class="form-group">
      <label for="subscribe">Subscribe to Newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      <p class="error" id="subscribe-error"></p>
    </div>
    <div class="form-group">
      <input type="button" class="btn" value="Submit" onclick="validateForm()">
    </div>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var last = document.getElementById("last").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var birthdate = document.getElementById("birthdate").value;
      var gender = document.getElementById("gender").value;
      var subscribe = document.getElementById("subscribe").checked;

      var nameError = document.getElementById("name-error");
      var lastError = document.getElementById("last-error");
      var emailError = document.getElementById("email-error");
      var phoneError = document.getElementById("phone-error");
      var addressError = document.getElementById("address-error");
      var birthdateError = document.getElementById("birthdate-error");
      var genderError = document.getElementById("gender-error");
      var subscribeError = document.getElementById("subscribe-error");
      var errorMessages = [];

      if (name === "") {
        errorMessages.push("Please enter your name.");
        nameError.textContent= "Please enter your first name.";
      }
      if (last === "") {
        errorMessages.push("Please enter your name.");
        lastError.textContent= "Please enter your last name.";
      }

      if (email === "") {
        errorMessages.push("Please enter your email address.");
        emailError.textContent = "Please enter your email address.";
      } else if (!validateEmail(email)) {
        errorMessages.push("Please enter a valid email address.");
        emailError.textContent = "Please enter a valid email address.";
      }

      if (phone === "") {
        errorMessages.push("Please enter your phone number.");
        phoneError.textContent = "Please enter your phone number.";
      }

      if (address === "") {
        errorMessages.push("Please enter your address.");
        addressError.textContent = "Please enter your address.";
      }

      if (birthdate === "") {
        errorMessages.push("Please enter your birthdate.");
        birthdateError.textContent = "Please enter your birthdate.";
      }

      if (gender === "") {
        errorMessages.push("Please select your gender.");
        genderError.textContent = "Please select your gender.";
      }

      if (!subscribe) {
        errorMessages.push("Please subscribe to the newsletter.");
        subscribeError.textContent = "Please subscribe to the newsletter.";
      }

      if (errorMessages.length > 0) {
        return false;
      }

      document.getElementById("contact-form").submit();
    }

    function validateEmail(email) {
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
